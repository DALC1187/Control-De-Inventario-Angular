<div style="padding-left: 3%; padding-top: 1%; padding-right: 3%">

<div *ngIf="inventario.general==1"><b>Inventario General</b></div>
<div *ngIf="inventario.general==0"><b>Inventario 80/20</b></div>
<div><b>Fecha de inventario: </b>{{inventario.fechaInventario}}</div>
<div><b>Venta:</b> ${{inventario.totalVenta}}</div>
  <br>
  <div style="text-align: center; font-size: 17px;"><b>Articulos</b></div>

  <table class="table table-striped" style="background-color: #eaeaea">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col" style="width: 200px">Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let articulos of inventario.articulos;">
      <td>{{articulos.nombre}}</td>
      <td style="width: 200px"><input type="text" maxlength="10" class="form-control" [value]="articulos.cantidad" (keydown)="soloNumeros($event)"  (keyup)="cambiarCantidad($event, articulos.id)"/></td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-primary w-100" type="button" style="background-color: #9e1514; border-color: #9e1514" (click)="ajustar()">Ajustar</button>





</div>
